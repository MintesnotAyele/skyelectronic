<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>option one</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://.googleapics.com/css2>family=jost:wght@500&display=swap" rel="stylesheet">

    <script>
        function validateSignupForm() {
            // Get form inputs
            var username = document.forms["signupForm"]["username"].value.trim();
            var email = document.forms["signupForm"]["email"].value.trim();
            var password = document.forms["signupForm"]["password"].value.trim();

            // Validate inputs
            if (username == "") {
                alert("Please enter a username.");
                return false;
            }

            if (email == "") {
                alert("Please enter an email address.");
                return false;
            } else if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password == "") {
                alert("Please enter a password.");
                return false;
            }

            return true;
        }

        function validateLoginForm() {
            // Get form inputs
            var email = document.forms["loginForm"]["email"].value.trim();
            var password = document.forms["loginForm"]["psw"].value.trim();

            // Validate inputs
            if (email == "") {
                alert("Please enter an email address.");
                return false;
            } else if (!validateEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (password == "") {
                alert("Please enter a password.");
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }
    </script>
</head>

<body>
    <div class="example">

        <div class="main">
            <input type="checkbox" id="chk" area-hidden="true">
            <div class="signup">

                <form name="signupForm" action="signup.php" method="post" onsubmit="return validateSignupForm();">
                    <label for="chk" area-hidden="true">signup</label>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <button type="submit" name="signup">Signup</button>
                </form>

            </div>
            <div class="login">

                <form name="loginForm" action="loginp.php" method="post" onsubmit="return validateLoginForm();">

                    <label for="chk" aria-hidden="true">login</label>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="password" name="psw" placeholder="Password" required>
                    <button type="submit" name="loggin">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
